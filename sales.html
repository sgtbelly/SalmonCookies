<!DOCTYPE html>
<html>
    <head>
        <title>Salmon Cookie Shops</title>
        <link rel="stylesheet" href="css/salesStyle.css">
    </head>
    <body>
        <h1>Salmon Cookie Shops</h1>
        <h1>Sales Page</h1>
        <br>
        <div>
            <form id="store-form">
                <fieldset>
                    <legend>Add Store Location</legend>
                    
                    <label for="storename">Name of Location</label>
                    <input name="storename" type="text" size="45"/>
                    
                    <label for="mincust">Min Cust Per Hour</label>
                    <input name="mincust" type="text"/>
                    
                    <label for="maxcust">Max Cust Per Hour</label>
                    <input name="maxcust" type="text"/>
                    
                    <label for="avgcook">Avg Cookies per Sale</label>
                    <input name="avgcook" type="text"/>
                    
                    <button onclick="submit">Create A New Store</button>
                </fieldset>
            </form>
        </div>
        <br>
        <div>
            <table id="cookieShops"></table>
        </div>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
